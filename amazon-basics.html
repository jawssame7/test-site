<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Basics - Amazon.co.jp クローン</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/amazon-basics.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ヘッダー部分は共通 -->
    <header>
      <!-- ... 既存のヘッダーコードをコピー ... -->
    </header>

    <main>
      <div class="basics-hero">
        <div class="hero-content">
          <h1>Amazon Basics</h1>
          <p>品質と価値を兼ね備えた信頼できる商品</p>
        </div>
      </div>

      <div class="basics-categories">
        <h2>カテゴリー</h2>
        <div class="category-grid">
          <div class="category-card">
            <img src="https://placehold.jp/200x200.png" alt="家電" />
            <h3>家電</h3>
          </div>
          <div class="category-card">
            <img
              src="https://placehold.jp/200x200.png"
              alt="パソコン・オフィス用品"
            />
            <h3>パソコン・オフィス用品</h3>
          </div>
          <div class="category-card">
            <img
              src="https://placehold.jp/200x200.png"
              alt="ホーム＆キッチン"
            />
            <h3>ホーム＆キッチン</h3>
          </div>
          <div class="category-card">
            <img
              src="https://placehold.jp/200x200.png"
              alt="スポーツ＆アウトドア"
            />
            <h3>スポーツ＆アウトドア</h3>
          </div>
        </div>
      </div>

      <div class="bestsellers">
        <h2>ベストセラー</h2>
        <div class="product-grid">
          <div class="product-card">
            <img src="https://placehold.jp/300x300.png" alt="商品画像" />
            <div class="product-info">
              <h3>Amazon Basics 商品名</h3>
              <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span>(1,234)</span>
              </div>
              <div class="price">¥1,980</div>
              <div class="prime-badge">
                <i class="fas fa-check"></i> プライム
              </div>
            </div>
          </div>
          <!-- 他の商品カード -->
        </div>
      </div>

      <div class="deals">
        <h2>お買い得情報</h2>
        <div class="deals-grid">
          <div class="deal-card">
            <div class="discount-badge">20% OFF</div>
            <img src="https://placehold.jp/250x250.png" alt="セール商品" />
            <div class="product-info">
              <h3>Amazon Basics セール商品名</h3>
              <div class="price-info">
                <span class="current-price">¥1,580</span>
                <span class="original-price">¥1,980</span>
              </div>
              <div class="deal-expires">セール終了まで: 2日</div>
            </div>
          </div>
          <!-- 他のセール商品 -->
        </div>
      </div>

      <div class="quality-guarantee">
        <div class="guarantee-content">
          <i class="fas fa-shield-alt"></i>
          <h2>品質保証</h2>
          <p>
            すべてのAmazon
            Basics商品は厳格な品質基準を満たしています。1年間の製品保証付き。
          </p>
        </div>
      </div>
    </main>

    <!-- フッター部分は共通 -->
    <footer>
      <!-- ... 既存のフッターコードをコピー ... -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/amazon-basics.js"></script>
  </body>
</html>
