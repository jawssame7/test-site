<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Prime - Amazon.co.jp クローン</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prime.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ヘッダー部分は共通 -->
    <header>
      <!-- ... 既存のヘッダーコードをコピー ... -->
    </header>

    <main>
      <div class="prime-hero">
        <div class="prime-hero-content">
          <h1>Amazonプライム</h1>
          <p>
            迅速な配送、映画やTV番組の視聴、音楽の再生など、プライム会員なら様々な特典を利用できます。
          </p>
          <button class="prime-join-button">30日間の無料体験を試す</button>
        </div>
      </div>

      <div class="prime-benefits">
        <h2>プライム会員特典</h2>
        <div class="benefits-grid">
          <div class="benefit-card">
            <i class="fas fa-truck"></i>
            <h3>迅速な配送</h3>
            <p>対象商品の当日お急ぎ便やお届け日時指定便が無料で利用可能</p>
          </div>
          <div class="benefit-card">
            <i class="fas fa-video"></i>
            <h3>Prime Video</h3>
            <p>数多くの映画やTV番組、オリジナル作品を視聴可能</p>
          </div>
          <div class="benefit-card">
            <i class="fas fa-music"></i>
            <h3>Prime Music</h3>
            <p>200万曲以上が聴き放題</p>
          </div>
          <div class="benefit-card">
            <i class="fas fa-gamepad"></i>
            <h3>Prime Gaming</h3>
            <p>ゲーム特典やアイテムが無料で手に入る</p>
          </div>
        </div>
      </div>

      <div class="prime-pricing">
        <h2>プライム会員料金</h2>
        <div class="pricing-options">
          <div class="pricing-card">
            <h3>月間プラン</h3>
            <div class="price">¥500</div>
            <p>税込</p>
            <button>登録する</button>
          </div>
          <div class="pricing-card featured">
            <h3>年間プラン</h3>
            <div class="price">¥4,900</div>
            <p>税込（月額換算 ¥408）</p>
            <button>登録する</button>
          </div>
        </div>
      </div>
    </main>

    <!-- フッター部分は共通 -->
    <footer>
      <!-- ... 既存のフッターコードをコピー ... -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/prime.js"></script>
  </body>
</html>
